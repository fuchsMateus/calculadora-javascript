<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
       
        <div id="calculator-screen">
          <input type="text"  disabled value="" id="calculator-screen-temp"/>
          <input type="text"  disabled value="" id="calculator-screen-input"/>
        </div>
      
        <div id="calculator-keys">
         
          <button type="button" id="c">C</button>
          <button type="button" id="delete">&#9003;</button>
          <button type="button" id="pi">&pi;</button>
          <button type="button" id="fatorial">!</button>
      
        
      
          <button type="button" id="sqrt">&#8730</button>
          <button type="button" id="power">x<sup>2</sup></button>
          <button type="button" id="percent">%</button>
          <button type="button" id="divide">&divide;</button>
      

        
          <button type="button" id="seven">7</button>
          <button type="button" id="eight">8</button>
          <button type="button" id="nine">9</button>
          <button type="button" id="times"> &times;</button>
      

      
          <button type="button" id="four">4</button>
          <button type="button" id="five">5</button>
          <button type="button" id="six">6</button>
          <button type="button" id="minus">-</button>
        

        
          <button type="button" id="one">1</button>
          <button type="button" id="two">2</button>
          <button type="button" id="three">3</button>
          <button type="button" id="plus">+</button>
    
        
        
          <button type="button" id="dot">.</button>
          <button type="button" id="zero">0</button>
          <button type="button" id="equal">=</button>
        

        
          <button type="button" id="oPar">(</button>
          <button type="button" id="cPar">)</button>
  
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
