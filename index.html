<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body onclick="cState()" onkeydown="cState()">
    <div id="calculator">
       
        <div id="calculator-screen">
          <input type="text"  disabled value="" id="calculator-screen-temp"/>
          <input type="text"  disabled value="" id="calculator-screen-input"/>
        </div>
      
        <div id="calculator-keys">
         
          <button type="button" id="c" onclick="clickC()">C</button>
          <button type="button" id="delete" onclick="clickDel()">&#9003;</button>
          <button type="button" id="pi" onclick="clickPi()">&pi;</button>
          <button type="button" id="factorial" onclick="clickFac()">x!</button>
      
        
      
          <button type="button" id="sqrt" onclick="clickSqrt()">&#8730x</button>
          <button type="button" id="power" onclick="clickPower()">x<sup>2</sup></button>
          <button type="button" id="percent">%</button>
          <button type="button" id="divide">&divide;</button>
      

        
          <button type="button" id="seven" onclick="clickNum(this.id)">7</button>
          <button type="button" id="eight" onclick="clickNum(this.id)">8</button>
          <button type="button" id="nine" onclick="clickNum(this.id)">9</button>
          <button type="button" id="times"> &times;</button>
      

      
          <button type="button" id="four" onclick="clickNum(this.id)">4</button>
          <button type="button" id="five" onclick="clickNum(this.id)">5</button>
          <button type="button" id="six" onclick="clickNum(this.id)">6</button>
          <button type="button" id="minus">-</button>
        

        
          <button type="button" id="one" onclick="clickNum(this.id)">1</button>
          <button type="button" id="two" onclick="clickNum(this.id)">2</button>
          <button type="button" id="three" onclick="clickNum(this.id)">3</button>
          <button type="button" id="plus">+</button>
    
        
        
          <button type="button" id="dot" onclick="clickDot()">.</button>
          <button type="button" id="zero" onclick="clickNum(this.id)">0</button>
          <button type="button" id="equal">=</button>
        

        
          <button type="button" id="oPar" onclick="clickOPar()">(</button>
          <button type="button" id="cPar" onclick="clickCPar()">)</button>
  
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
